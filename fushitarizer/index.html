<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="No need to explain. It's all clear.">
	<title>Fushitarizer</title>
	<link rel="icon" href="icon.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
	<div class="inner">
		<section>
			<h1>Fushitarizer</h1>
			<div class="input">
				<span>number 1:</span>
				<input type="number" min="1" id="num1">
			</div>
			<div class="input">
				<span>number 2:</span>
				<input type="number" min="1" id="num2">
			</div>
			<input type="submit" value="answer" id="ans_button">
			<p class="output" id="ans_output"></p>
		</section>
		<section>
			<h1>Fushitarazu Inversion</h1>
			<div class="input">
				<span>maximum:</span>
				<input type="number" value="200" id="numMax">
			</div>
			<div class="input">
				<span>minimum:</span>
				<input type="number" value="10" id="numMin">
			</div>
			<div class="input check">
				<input type="checkbox" id="onlyPrime">
				<span>あやまりなさい＆ありがとう限定</span>
			</div>
			<div class="input check">
				<input type="checkbox" id="moreThan" checked>
				<span>[複数解注意報]を受信</span>
			</div>
			<div class="input check">
				<input type="checkbox" id="addNotes" checked>
				<span>音階</span>
			</div>
			<input type="submit" value="guess" id="q_button">
			<p class="output" id="q_output"></p>
			<input type="submit" value="reveal" id="reveal_button" class="none">
			<p class="output code none" id="reveal_output"></p>
		</section>
	</div>
	<script src="main.js"></script>
</body>
</html>
