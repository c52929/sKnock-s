<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rand for You</title>
	<link rel="icon" href="icon.svg">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/styles.min.css">
	<!-- <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet"> -->
</head>
<body>
	<div class="inner">
		<h1>Rand for You</h1>
		<div class="flex">
			<div class="addAndReturn">
				<div class="adding">
					<input type="text" name="add_content" id="add_content" class="text">
					<input type="submit" value="Add" id="add_button" class="button">
					<div class="error" id="addError"></div>
				</div>
				<div class="list_container">
					<h2>List</h2>
					<ul id="list"></ul>
					<div class="clear none" id="listClear">Clear</div>
				</div>
				<input type="checkbox" name="prohibitDuplicate" id="checkboxProhibitDuplicate">重複なし
				<input type="submit" value="Return" id="start_button" class="button">
				<div class="error" id="returnError"></div>
			</div>
			<div class="results" id="results">
				<h2 id="result_title">Result</h2>
				<div class="clear none" id="resultClear">Clear</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
