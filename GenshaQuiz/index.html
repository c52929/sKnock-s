<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>現社 - 情報をくれ</title>
	<link rel="icon" href="icon.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/styles.min.css">
	<link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet">
	<!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->
	<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
</head>
<body>
	<div class="inner">
		<div class="wall">
			<p id="qNum">雑だけどゆるして</p>
			<i class="fas fa-info-circle none" id="info"></i>
		</div>
		<h1 id="title">現社対策</h1>
		<form name="sellectRange" id=sellectRange class="checkboxes">
			<input type="checkbox" name="range" id="sellectAll">Sellect All<br>
			<input type="checkbox" name="range" id="sellectChapter1">第1章 個人の尊重と法の支配<br>
			<span class="tab"></span><input type="checkbox" name="range" id="sellectSection1-2">第2節 基本的人権の保障<br>
			<input type="checkbox" name="range" id="sellectChapter2">第2章 現代の民主政治と政治参加の意義<br>
			<span class="tab"></span><input type="checkbox" name="range" id="sellectSection2-1">第1節 日本の政治機構<br>
			<span class="tab"></span><input type="checkbox" name="range" id="sellectSection2-2">第2節 政治参加と民主政治の課題<br>
		</form>
		<input type="submit" value="START" id="startButton" class="input-submit">
		<div class="none" id="QandA">
			<p id="question" class="none"></p>
			<table id="table" class="none"></table>
			<input type="submit" value="ANSWER" id="answerButton" class="input-submit">
			<input type="submit" value="NEXT" id="nextButton" class="input-submit none">
		</div>
		<div id="hint" class="none">
			<div class="hintTitle">
				<h2>語群</h2>
				<div class="on-off-wrapper">
					<div class="on-off off" id="showHint"></div>
				</div>
			</div>
			<div id="hints" class="none"></div>
		</div>
		<div id="black" class="blackNone"></div>
		<div id="modal" class="modalNone"></div>
	</div>
	<script src="js/QandA.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
