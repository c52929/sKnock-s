<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Geometrubik's</title>
		<link rel="icon" href="icon.png">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<link rel="stylesheet" href="css/styles.min.css">
		<link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="inner">
			<div id="header">
				<h1 id="title">Geometrubik's</h1>
				<p id="timer" class="none"></p>
				<i class="fas fa-bars" id="hamburger"></i>
			</div>
			<table></table>
			<div id="sorryPC">PCではご利用になれません(わたしの技術不足)。<br>スマートフォンやタブレット、もしくはPC内のウェブブラウザのデベロッパーツールにおけるプレビュー機能でお試しください。</div>
			<div id="hider" class="none"></div>
			<div id="hamburger_menu" class="none">
				<h1>Menu</h1>
				<ul>
					<li id="menuScramble">ランダム スクランブル</li>
					<!-- <li>展開図コードを表示</li> -->
					<li id="menuReset">リセット</li>
					<li id="menuTimer">タイム計測</li>
				</ul>
				<p id="version">Geometrubik's ver.1.2.0<br>Latest edit: 2022/03/28</p>
			</div>
			<div id="wallpaper" class="none"></div>
		</div>
		<script>
			'use strict';
			{
				for(let i=0; i<12; i++){
					const addTr=document.createElement('tr');
					addTr.setAttribute('id',`colorsHere${i}`);
					if([0,6,9].indexOf(i)>-1){
						addTr.innerHTML='<td class="empty" colspan="3" rowspan="3"></td>';
					}
					document.querySelector('table').appendChild(addTr);
				}
			}
		</script>
		<script src="script.js"></script>
	</body>
</html>
