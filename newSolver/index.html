<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="xについての低次方程式作ってくれたら解くよ。めっちゃ頑張った笑">
	<title>New Solver</title>
	<link rel="icon" href="icon.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
	<div class="inner">
		<div class="front">
			<div id="shikiFieldL" class="shikiField selected"></div>
			<span>&equals;</span>
			<div id="shikiFieldR" class="shikiField"></div>
			<!-- <span id="deleteKey">＜<u>x</u>］</span> -->
			<img src="deleteKey.png" id="deleteKey">
			<button id="solveBtn">Solve</button>
		</div>
		<div id="result">
			<div class="x-equals" id="x-equals"></div>
			<div class="answer" id="answer">
				<span class="numer" id="numer">(<span style="font-style:italic;">solution</span>)</span>
				<span class="denom none" id="denom"></span>
			</div>
			<div class="x-equals none" id="comma">&comma;</div>
			<div class="answer none" id="answer_2">
				<span class="numer" id="numer_2"></span>
				<span class="denom none" id="denom_2"></span>
			</div>
			<span class="error" id="error"></span>
		</div>
		<div class="moves">
			<div class="move" id="moveL">&lt;&minus;</div>
			<div class="move" id="moveR">&minus;&gt;</div>
		</div>
		<div class="edit">
			<div>
				<h3>項&nbsp;<span id="elmAddCandidate"></span>&nbsp;を追加<div id="elmAddButton">追加</div></h3>
				<div>
					<p>正負</p>
					<table>
						<tr>
							<td id="elmAddPmP" class="clickable checked">&plus;</td>
							<td id="elmAddPmM" class="clickable">&minus;</td>
						</tr>
					</table>
				</div>
				<div>
					<p>係数</p>
					<input type="text" class="inputCoef" id="elmAddCoef" placeholder=1 value=2 inputmode="numeric" pattern="-?\d*">
				</div>
				<div>
					<p><span class="italic">x</span>の次数</p>
					<table>
						<tr>
							<td id="elmAddDim0" class="clickable">0</td>
							<td id="elmAddDim1" class="clickable checked">1</td>
							<td id="elmAddDim2" class="clickable">2</td>
						</tr>
					</table>
				</div>
			</div>
			<line></line>
			<div id="elmEdit" class="disabled">
				<h3>選択中の項を編集</h3><div>
					<p>正負</p>
					<table>
						<tr>
							<td id="elmEditPmP" class="clickable checked">&plus;</td>
							<td id="elmEditPmM" class="clickable">&minus;</td>
						</tr>
					</table>
				</div>
				<div>
					<p>係数</p>
					<input type="text" class="inputCoef" id="elmEditCoef" inputmode="numeric" pattern="-?\d*">
				</div>
				<div>
					<p><span class="italic">x</span>の次数</p>
					<table>
						<tr>
							<td id="elmEditDim0" class="clickable">0</td>
							<td id="elmEditDim1" class="clickable checked">1</td>
							<td id="elmEditDim2" class="clickable">2</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src="js/input.js"></script>
	<script src="js/solve.js"></script>
</body>
</html>
