<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta name="description" content="description"> -->
	<title>Information Security Stuff</title>
	<link rel="icon" href="icon.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
	<div class="inner">
		<h1>Information Security Stuff</h1>
		<div class="content">
			<h2>拡張ユークリッドの互除法</h2>
			<input type="checkbox" id="euclid_checkbox"><span>ガイド＆おまけ付き</span>
			<br>
			<input type="number" id="euclid_m" value=2520>
			<input type="number" id="euclid_n" value=79>
			<input type="submit" id="euclid_go" value="go">
			<table id="euclid_table" class="none"></table>
			<p id="euclid_equation"></p>
			<p id="euclid_johogyakugen" class="none"></p>
		</div>
		<div class="content">
			<h2>高速冪剰余</h2>
			<input type="checkbox" id="bekijoyo_checkbox"><span>反転</span>
			<br>
			<input type="number" id="bekijoyo_a" value=904>
			<span>^</span>
			<input type="number" id="bekijoyo_x" value=319>
			<span>mod</span>
			<input type="number" id="bekijoyo_m" value=2627>
			<input type="submit" id="bekijoyo_go" value="go">
			<p id="bekijoyo_binary"></p>
			<table id="bekijoyo_table" class="none"></table>
			<p id="bekijoyo_equation"></p>
		</div>
	</div>
	<script src="main.js"></script>
