<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reversi</title>
	<link rel="icon" href="icon.svg">
	<link rel="apple-touch-icon" href="icon.png">
	<link rel="stylesheet" href="css/styles.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="inner">
		<h1>Reversi</h1>
		<div id="buttons">
			<input type="submit" class="input-submit" id="start0" value="先攻">
			<input type="submit" class="input-submit" id="start1" value="後攻">
		</div>
		<div id="codeTeam">
			<p>or</p>
			<input type="text" class="input-text" id="putCode" placeholder="Paste game code">
			<input type="submit" class="input-submit" id="returnCode" value="Return">
		</div>
		<div id="gaming" class="none">
			<p id="comment">
				<p class="codeInComment none" id="landscapeCode">
					<code class="tellCode"></code>
					<span></span>
				</p>
			</p>
			<table id="board"></table>	
		</div>
		<div id="mover" class="none">
			<div id="mover1" class="unavailable">←</div>
			<code id="moverCode"></code>
			<div id="mover2">→</div>
		</div>
		<div id="codeHere">
			<p class="codeInComment" id="normalCode"></p>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
