<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>漢文読み 最重要語50+&alpha;</title>
	<link rel="icon" href="icon.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="css/styles.min.css">
	<!-- <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet"> -->
	<!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->
	<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
</head>
<body>
	<div class="inner">
		<div class="wall">
			<p id="qNum"></p>
			<p id="ruby">
				<ruby>
					<rb id="question"></rb>
					<rt id="correctAnswer"></rt>
				</ruby>
			</p>
		</div>
		<p id="meaning"></p>
		<div class="answering">
			<input type="text" name="answer" id="answerText" class="input-text">
			<input type="button" id="returnButton" class="input-submit" value="Return">
		</div>
		<div class="input-submit none" id="againButton">Again</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
