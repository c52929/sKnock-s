<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streen</title>
  <link rel="icon" href="icon.svg">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
  <div class="inner">
    <div id="edit">
      <div class="settingTitle">
        <span>Advanced</span>
        <div class="on-off-wrapper">
          <div class="on-off off" id="advancedB"></div>
        </div>
      </div>
      <div id="general">
        <textarea name="text" id="text" cols="12" rows="3" placeholder="text"></textarea>
        <textarea name="fz" id="fz" cols="12" rows="1" placeholder="font-size (ex: 24px, 240%)">15vw</textarea>
        <textarea name="color" id="color" cols="12" rows="1" placeholder="color (ex: #c52929)">black</textarea>
        <textarea name="font" id="font" cols="12" rows="1" placeholder="font-family">Arial</textarea>
        <label><input type="checkbox" name="bold" id="bold">Bold</label>
        <label><input type="checkbox" name="italic" id="italic">Italic</label>
        <label><input type="checkbox" name="underline" id="underline">Underline</label>
      </div>
      <textarea name="advanced" id="advanced" cols="12" rows="3" placeholder="HTML code" class="none">&lt;p style="font-size:24px;font-style:italic;"&gt;Hello world&lt;/p&gt;</textarea>
      <input type="submit" value="display" id="button">
    </div>
    <div id="drawer" class="none">
      <p id="display"></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
